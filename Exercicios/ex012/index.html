<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    
    <video width="560" poster="imagens/thumbnaill.png" controls autoplay loop>
        <source src="midia/rain.m4v" type="video/mp4">
        <source src="midia/rain.webm" type="video/webm">
        <source src="midia/rain.mp4" type="video/mp4"> 
        <source src="midia/rain.ogv" type="video/ogg">
    </video>
    <p>Seu navegador não tem compatiblidade com reprodução de videos.</p>
    <!-- EVITAR AO MAXIMO USAR ESTE MÉTODO QUANDO OS VíDEOS FOREM HOSPEDADOS NO PRÓPRIO SITE, POIS OS GASTOS SÃO ENORMES -->    

    <h1>Incorporando vídeos direto do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5qap5aO4i9A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/375233273?h=e0c6827b4f&color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    

    

</body>
</html>
