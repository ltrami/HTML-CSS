<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square" title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li type="square" title="Use as tags &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li type="square" title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li type="square" title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li type="square" title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li type="square" title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li type="square" title="Use a tag &lt;ul&gt;">Listas de marcadores</abbr></li>

        <!-- É possível criar a caixa de descrição com mouseover sem utlizar a tag abbr; Usando o atributo title (e escrevendo a descrição no valor do atributo) na tag li, tem-se o mesmo resultado, só que mais limpo visualmente, sem as marcações embaixo dos caracteres, como acontece ao se usar a tag abbr -->
    </ul>
    
</body>
</html>
